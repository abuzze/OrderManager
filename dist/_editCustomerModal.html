<div class="alert alert-success invisible" id="alert-saved" role="alert">
  Customer Data updated succesfully!
</div> 

<form class="row g-3" id="row">
  <div class="col-md-4">
    <label for="customer-id" class="form-label" >ID</label>
    <input type="text" class="form-control" id='customer-id' minlength="1" disabled>
  </div>
  <div class="col-md-4">
    <label for="company" class="form-label">Company</label>
    <input type="text" class="form-control" id='company' name='company' minlength="1">
  </div>
  <div class="col-md-4">
    <label for="firstname" class="form-label" id >First Name</label>
    <input type="text" class="form-control" id='firstname' name='firstname' minlength="1">
  </div>
  <div class="col-md-4">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id='lastname' name='lastname' minlength="1">
  </div>

  <div class="col-md-4">
    <label for="street" class="form-label">Street Name</label>
    <input type="text" class="form-control" id='street' name='street' minlength="1">
  </div>
  <div class="col-md-4">
    <label for="number" class="form-label">Street Number</label>
    <input type="number" class="form-control" id='number' name='number' minlength="1">
  </div>
    <div class="col-md-4">
    <label for="zip" class="form-label">Zip</label>
    <input type="number" class="form-control" id='zip' name='zip' minlength="1">
  </div>
  <div class="col-md-4">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id='city' name='city' minlength="1">
  </div>
  <div class="col-md-4">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id='email' name='email' minlength="1">
  </div>

  <div class="col-12">
    <button class="btn btn-dark" id="save-changes">Save</button>
    <button class="btn btn-warning" id="cancel-changes">Cancel</button>
  </div>
</form>
